<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Detection History</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Label</th>
                <th>Description</th>
                <th>Confidence</th>
                <th>Detected At</th>
            </tr>
        </thead>
        <tbody>
            {% for sign in signs %}
            <tr>
                <td><img src="{{ sign.image.url }}" alt="Detected Sign" style="max-width: 100px;"></td>
                <td>{{ sign.label }}</td>
                <td>{{ sign.description }}</td>
                <td>{{ sign.confidence }}</td>
                <td>{{ sign.detected_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'homepage' %}" class="btn">Back to Home</a>
</body>
</html>
